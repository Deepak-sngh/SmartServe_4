<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="page2.css">
    <link rel="icon" type="image/x-icon" href="favicon.png">
    <title>Smart Serve #4 Dashboard</title>
</head>
<body>
    <section id="mainContainer">
        <h1 class="chart1Heading">Company Metrics</h1>
        <div class="data-div">
            <div class="row1">
                <div class="infoBox">
                    <div class="strip"></div>
                    <div class="data-container">
                        <h2 id="green-heading">$406,411.29</h2>
                        <p>Total revenue</p>
                    </div>
                </div>
                <div class="infoBox">
                    <div class="strip"></div>
                    <div class="data-container">
                        <h2>$620</h2>
                        <p>Total Jobs Avg</p>
                    </div>
                </div>
                <div class="infoBox">
                    <div class="strip"></div>
                    <div class="data-container">
                        <h2>655</h2>
                        <p>Tickets Created</p>
                    </div>
                </div>
                <div class="infoBox">
                    <div class="strip"></div>
                    <div class="data-container">
                        <h2>735</h2>
                        <p>Tickets Scheduled</p>
                    </div>
                </div>
            </div>
            <div class="row2">
                <div class="infoBox">
                    <div class="strip"></div>
                    <div class="data-container">
                        <h2 id="red-heading">$110,448.8</h2>
                        <p>Total revenue</p>
                    </div>
                </div>
                <div class="infoBox">
                    <div class="strip"></div>
                    <div class="data-container">
                        <h2>105</h2>
                        <p>Membership Sold</p>
                    </div>
                </div>
                <div class="infoBox">
                    <div class="strip"></div>
                    <div class="data-container">
                        <h2>436</h2>
                        <p>Jobs Completed</p>
                    </div>
                </div>
                <div class="infoBox">
                    <div class="strip"></div>
                    <div class="data-container">
                        <h2>65</h2>
                        <p>Total Canceled</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="charts">
            <div class="chart1">
                <h2 class="chart2Heading">Revenue By Job Location</h2>
                <div id="chart_div" style="width: 700px; height: 350px;"></div>
            </div>
            <div class="chart2">
                <h2 class="chart2Heading" >Revenue By Job Type</h2>
                <div id="chart2_div" style="width: 700px; height: 350px;"></div>
            </div>
        </div>
    </section>


</body>
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script type="text/javascript" src="charts.js">
  

  </script>

</html>
